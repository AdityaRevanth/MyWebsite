<!DOCTYPE html>
<html>
<head>
    <title>My Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f1f1f1;
        }

        h2 {
            text-align: center;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 30px;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe,
        .video-container object,
        .video-container embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<h2>My Projects</h2>

<div class="video-container">
    <!-- Replace the URL in the src attribute with the YouTube video's embed URL -->
    <iframe width="560" height="315" src="https://www.youtube.com/watch?v=j5elaWNXrVA" frameborder="0" allowfullscreen></iframe>
</div>

<div class="video-container">
    <!-- Another example of embedding a YouTube video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ANOTHER_VIDEO_ID_HERE" frameborder="0" allowfullscreen></iframe>
</div>

<!-- Add more video containers with embedded YouTube videos as needed -->

</body>
</html>
