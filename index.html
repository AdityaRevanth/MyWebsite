<!DOCTYPE html>
<html>
  <head>
      <title>My Website</title>
      <style>
          body {
              font-family: Arial, sans-serif;
              margin: 0;
              padding: 0;
              background-image: url('seeber.jpg');
              background-size: cover;
              background-position: center;
              background-color: #f1f1f1;
          }

          header {
              color: white;
              text-align: center;
              padding: 10px 0;
              position: relative; 
              background-color: rgba(31, 31, 42, 0.8);
          }

          header h1 {
              position: relative;
              z-index: 1; 
              color: white; 
              text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
              font-size: 36px;
              margin: 0;
              padding: 20px;
          }

          nav ul {
              list-style-type: none;
              margin: 0;
              padding: 0;
              background-color: #f1f1f1;
              text-align: center;
              border-top: 1px solid #ccc;
              border-bottom: 1px solid #ccc;
          }

          nav ul li {
              display: inline;
              margin: 0 10px;
          }

          nav ul li a {
              text-decoration: none;
              color: #333;
              padding: 10px;
              border-radius: 5px;
              transition: background-color 0.3s ease;
          }

          nav ul li a:hover {
              background-color: #333;
              color: white;
          }

          section {
              padding: 20px;
              text-align: center;
          }

          section h2 {
              font-size: 24px;
              margin-bottom: 10px;
          }

          section p {
              font-size: 16px;
              color: #666;
          }

          footer {
              background-color: #333;
              color: white;
              text-align: center;
              padding: 10px 0;
              position: absolute;
              bottom: 0;
              width: 100%;
          }
      </style>
  </head>

  <body>

      <header>
          <h1>My Website</h1>
      </header>

      <nav>
          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="projects.html">My Projects</a></li> <!-- Added My Projects link -->
          </ul>
      </nav>

      <section>
          <h2>Welcome to My Website</h2>
          <p>Hey there! To know more about me, click on About.</p>
      </section>
  </body>
</html>
